      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form class="cmxform" id="signupForm" [formGroup]="addHouseForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" class="form-control" formControlName="title" name="title" type="text" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" formControlName="description" name="description" rows="4" placeholder="Description"></textarea>
                      </div>
                      <div class="form-group">
                      <label for="country">Select Country</label>
                        <select class="form-control" id="country" formControlName="country" name="country" type="select">
                          <option>Select Country</option>
                          <option>India</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" class="form-control" formControlName="address" name="address" type="text" placeholder="Address">
                      </div>
                      <div class="form-group">
                      <label for="city">Select City</label>
                        <select class="form-control" id="city" formControlName="city" name="city" type="select">
                          <option>Select City</option>
                          <option>Indore</option>
                        </select>
                      </div>
                      <div class="form-group">
                      <label for="state">Province/State</label>
                        <select class="form-control" id="state" formControlName="state" name="state" type="select">
                          <option>Select Province/State</option>
                          <option>Madhya Pradesh</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="code">Postal Code/Zip Code</label>
                        <input id="code" class="form-control" name="code" formControlName="zipCode" type="text" placeholder="Postal Code/Zip Code">
                      </div>
                      <div class="form-group">
                        <label for="upload">Upload a Picture</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" name="upload" id="upload" class="form-control file-upload-info" disabled placeholder="Upload a Picture">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary bg-gradient-info" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <!-- <input class="btn btn-primary" type="submit" value="Submit"> -->
                       <a href="#"><button type="submit" value="Submit" class="send">Submit</button></a>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
